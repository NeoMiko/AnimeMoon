<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AnimeMoon ~~ Dołącz do nas</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body class="dlx_ov_hidden">
  <nav class="dlx_menu" tabindex="0">
  <div class="dlx_smartphone-menu-trigger"></div>
  <header class="dlx_avatar">
    <img src="img/pr.jpeg" />
    <h2>Kamil T.</h2>
  </header>
  <ul>
    <li tabindex="0" class="icon-globe"><span>Biblioteka Główna</span></li>
    <li tabindex="0" class="icon-book"><span>Twoja biblioteka</span></li>
    <li tabindex="0" class="icon-dashboard"><span>Panel Główny</span></li>
    <li tabindex="0" class="icon-users"><span>Użytkownicy</span></li>
    <li tabindex="0" class="icon-settings"><span>Opcjie</span></li>
    <li tabindex="0" class="icon-lock green"><span>Zaloguj się</span></li>
    <li tabindex="0" class="icon-add-user blue"><span>Zarejestruj się</span></li>
    <li tabindex="0" class="icon-emoji-sad red"><span>Wyjdź</span></li>
  </ul>
  <div class="dlx_nav_social">
    <ul>
      <li class="icon-facebook"></li>
      <li class="icon-twitter"></li>
      <li class="icon-youtube"></li>
      <li class="icon-code"></li>
    </ul>
  </div>
</nav>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 rejestracja">
        <form class="form-horizontal">
          <div class="dlx_rejestracja_baner">
            <h1>Anime Moon <small class="text-primary">Login</small></h1>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Haku_@animemoon.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Hasło</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Pamiętaj o mnie
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Zaloguj mnię</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    <img src="img/baner1.png" alt="" class="baner img-responsive">
</main>

  <script src="js/index.js"></script>  
  <script src="js/bootstrap.min.js"></script>


</body>
</html>
